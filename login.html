  <!--INICIO Libras-->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <div class="enabled" id="vlibras">
    <div class="active" id="vlibras-b"></div>
    <div id="vlibras-w">
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <!--Final Libras-->


  <form id="form">
    <div class="container text-center">
      <div class="Column ">
        <div class="col">
          <div class="card-header ">
            </br>
            <h2>LOGIN</h2>
          </div>
        </div>
        <div class="col-12">
          <div class="card-content">
            <div class="card-content-area">

              <label for="usuario">Usuário </label><i class="fa-solid fa-user"></i>

              <input type="text" id="usuario" autocomplete="off" class="inputs required" oninput="emailValidate()">
              <span class="span-required">Digite um email válido</span>

            </div>
          </div>
          <div class="col">
            <div class="card-content-area">

              <label for="password">Senha</label><i class="fa-solid fa-lock"></i>

              <input type="password" id="password" autocomplete="off"  class="inputs required" oninput="mainPasswordValidate()">
              <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

            </div>
          </div>
          <div class="col">
            <div class="caard">
            <div class="card-footer">
              <input type="submit" value="login" class="submit" ><br>

              <a href="redefinir.html" class="recuperar_senha">Esqueceu a senha?</a>

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </form>
